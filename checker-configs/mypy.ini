[mypy]
# Specify the files and directories to type-check
files = cbx_experiments/

# Enable strict type-checking
strict = True

# Enable incremental mode for faster re-checks
incremental = True

# Allow untyped calls and definitions in 3rd-party libraries
ignore_missing_imports = True

# Suppress errors about optional types
warn_unused_ignores = True
warn_return_any = True

# Show detailed errors and error codes
show_error_codes = True

# Customize cache directory
cache_dir = .mypy_cache

# Platform-specific code handling
platform = linux
